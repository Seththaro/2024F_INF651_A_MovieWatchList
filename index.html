<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="center-align">Movie Watchlist</h3>

      <div class="input-field">
        <input
          id="movie-name"
          type="text"
          class="validate"
          placeholder="Enter movie title"
        />
      </div>

      <!-- Dropdown for selecting category when adding a movie -->
      <div class="input-field">
        <select id="movie-category" class="browser-default">
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Uncategorized" selected>Uncategorized</option>
        </select>
      </div>

      <!-- Input for adding rating -->
      <div class="input-field">
        <input
          id="movie-rating"
          type="number"
          class="validate"
          placeholder="Enter movie rating (1-10)"
          min="1"
          max="10"
        />
      </div>

      <!-- Input for adding release date -->
      <div class="input-field">
        <input
          id="movie-release-date"
          type="date"
          class="validate"
        />
      </div>

      <button
        id="add-movie-btn"
        class="btn waves-effect waves-light"
        type="button"
      >
        Add Movie
      </button>

      <div class="watchlist-header">
        <h5>My Watchlist</h5>

        <!-- Search field -->
        <div class="input-field search-box">
          <input
            id="search-movie"
            type="text"
            class="validate"
            placeholder="Search movies"
          />
        </div>

        <!-- Dropdown for filtering movies by category -->
        <div class="input-field filter-dropdown">
          <select id="filter-category" class="browser-default">
            <option value="All">All</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
          </select>
        </div>

        <!-- Dropdown for sorting movies by rating -->
        <div class="input-field filter-dropdown">
          <select id="sort-rating" class="browser-default">
            <option value="none" selected>Sort by Rating</option>
            <option value="asc">Rating Ascending</option>
            <option value="desc">Rating Descending</option>
          </select>
        </div>

        <!-- Dropdown for sorting movies by release date -->
        <div class="input-field filter-dropdown">
          <select id="sort-release-date" class="browser-default">
            <option value="none" selected>Sort by Release Date</option>
            <option value="asc">Release Date Ascending</option>
            <option value="desc">Release Date Descending</option>
          </select>
        </div>
      </div>

      <ul id="movie-list" class="collection">
        <!-- Movies will be added here dynamically -->
      </ul>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
